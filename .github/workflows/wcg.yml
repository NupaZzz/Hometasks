name: Build and Push Docker Image

on:
  push:
  workflow_dispatch:

env:
  IMAGE_NAME: wcg
  DOCKER_TAG: ${{ github.sha }}
  OWNER: '${{ github.repository_owner }}'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./07-docker
          file: ./07-docker/Dockerfile.multi
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod +x get_helm.sh
          ./get_helm.sh
          
      - name: Create release tag
        run: |
          git config user.name '${{ github.repository_owner }}'
          git config user.email 'Nupalolz@gmail.com'
          git tag -a v1.0.0 -m "Version 1.0.0"
          git push origin v1.0.0

      - name: Check Helm chart
        run: helm lint ./12-helm
        
      - name: Package Helm chart
        run: helm package ./12-helm
